<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>河池人大代表履职服务平台</title>
    <link href="./bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./css/com.css" rel="stylesheet"/>
    <link href="./css/login.css" rel="stylesheet"/>
</head>
<body>
<div class="app login-page">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-1">
                <img class="national-emblem" src="./images/nationalEmblem.png"/>
            </div>
            <div class="col-md-7 p-l-30">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="main-title" data-text="河池人大代表履职服务平台">河池人大代表履职服务平台</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5 class="sub-title">
                            The Official Website for Representatives Of Hechi Provincial Provincial People's
                            Congress
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row h50"></div>
        <div class="row">
            <div class="col-md-12">
                <img class="p-a login-view" src="./images/loginView.png"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <img class="provinceMap" src="./images/provinceMap.png"/>
            </div>
            <div class="col-md-5">
                <img class="f-r" src="./images/barCode.png"/>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row m-t-20">
            <div class="col-md-7"></div>
            <div class="col-md-4">
                <div class="panel login-panel">
                    <div class="panel-heading">
                        <h3 class="panel-title t-a-c">
                            用户登录
                        </h3>
                    </div>
                    <div class="panel-body login-panel-body">
                        <form class="form-horizontal login-form" name="login-form" role="form">
                            <div class="form-group">
                                <label class="col-sm-3 control-label c-w">用户名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="username" placeholder="请输入用户名">
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label c-w">密码</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" name="password" placeholder="请输入密码">
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1"></label>
                                <div class="col-sm-10">
                                    <button type="button" class="btn login-btn w-100-100">登录</button>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <button type="button" class="btn btn-link forget-psw-btn">忘记密码？</button>
            </div>
        </div>
        <div class="row m-t-20">
            <div class="col-md-7"></div>
            <div class="col-md-5">
                <img class="login-bottom-img" src="./images/loginBottomLeft.png"/>
                <img class="login-bottom-img m-l-10" src="./images/loginBottomRight.png"/>
            </div>
        </div>
        <div class="row h100"></div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h5 class="c-w t-a-c">版权所有&nbsp;&nbsp;&nbsp;河池市人大常委会</h5>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</html>
